<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <title>Yum! Delivery</title>
</head>

<body>
  <header>
    <nav class="nav_area">
      <ul>
        <li><a href="index.html" id="home_responsive"><img src="https://via.placeholder.com/40"></a></li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a class="active" href="perfil.html">Perfil</a></li>
        <li><a href="carrito.html"><i class="fas fa-shopping-cart fa-lg"></i></a></li>
      </ul>
      <form action="">
        <input type="search" placeholder="Que se te antoja hoy?">
        <button><i class="fas fa-search"></i></button>
      </form>
      <a href="index.html" id="home_full"><img src="https://via.placeholder.com/40"></a>
    </nav>
  </header>
  <!-- Opciones de Perfil -->
  <div class="wrapper">
    <aside id="profile">
      <a href="#">
        <h3>Datos de Usuario</h3>
      </a>
      <a href="#">
        <h3>Datos de Pago</h3>
      </a>
    </aside>
    <!-- datos de perfil -->
    <section id="user_data">
      <div class="pic-container pic-medium pic-circle">
        <img class="pic" src="https://icon-library.net/images/default-profile-icon/default-profile-icon-24.jpg" alt="">
        <div class="pic-overlay">
          <a><i class="fa fa-window-close-o" aria-hidden="true"></i></a>
          <a><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
      </div>
      <form>
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Direccion</label>
        <input type="text" id="lname" name="lname">
      </form>
      <button type="submit" class="proceed-btn">Guardar</button>
      <hr width="100%" noshade="noshade">
      <!-- datos de pago -->
      <h3>Registrar Nueva Tarjeta</h3>
      <div class="wrapper-card">
        <div class="container">
          <div class="card-number">
            <label>Numero de Tarjeta</label>
            <input placeholder="0000 0000 0000 0000" type="number">
          </div>
          <div class="name">
            <label>Nombre</label>
            <input placeholder="Nombre" type="text">
          </div>
          <div class="expiration-security">
            <div class="expiration">
              <label>Fecha de Vencimiento</label>
              <div class="expiry-inputs">
                <input class="month" placeholder="MM" type="number">
                <input class="year" placeholder="YYYY" type="number">
              </div>
            </div>
            <div class="security">
              <label>Codigo de Seguridad</label>
              <input placeholder="087" type="password">
            </div>
          </div>
        </div>
      </div>
      <hr width="100%" noshade="noshade">
      <div class="dropdown">
        <button class="dropbtn">Metodos de Pago Guardados</button>
        <div class="dropdown-content">
          <a href="#">Tarjeta 1</a>
          <a href="#">Tarjeta 2</a>
          <a href="#">Tarjeta 3</a>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="https://kit.fontawesome.com/4fe484a3e6.js" crossorigin="anonymous"></script>

</html>
