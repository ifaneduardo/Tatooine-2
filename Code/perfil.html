<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <title>Yum! Delivery</title>
</head>

<body>
  <header>
    <nav class="nav_area">
      <ul>
        <li><a href="index.html" id="home_responsive"><img src="https://via.placeholder.com/40"></a></li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a class="active" href="perfil.html">Perfil</a></li>
        <li><a href="carrito.html"><i class="fas fa-shopping-cart fa-lg"></i></a></li>
      </ul>
      <form action="">
        <input type="search" placeholder="Que se te antoja hoy?">
        <button><i class="fas fa-search"></i></button>
      </form>
      <a href="index.html" id="home_full"><img src="https://via.placeholder.com/40"></a>
    </nav>
  </header>
  <!-- Opciones de Perfil -->
  <div class="wrapper">
    <aside id="profile">
      <a href="#">
        <h3>Datos de Usuario</h3>
      </a>
      <a href="#">
        <h3>Datos de Pago</h3>
      </a>
    </aside>
    <!-- datos de perfil -->
    <section id="user_data">
      <div class="pic-container pic-large pic-circle">
        <img class="pic" src="https://icon-library.net/images/default-profile-icon/default-profile-icon-24.jpg" alt="">
        <div class="pic-overlay">
          <a><i class="fa fa-window-close-o" aria-hidden="true"></i></a>
          <a><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
      </div>
      <form>
        <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
        <label for="nme"><span>Nombre</span></label>
        <textarea name="address" rows="2" class="question" id="address" required autocomplete="off"></textarea>
        <label for="address"><span>Direccion</span></label><br>
      </form>
      <button type="submit" class="proceed-btn"><a href="#">Guardar</a></button>
      <hr width="850px" noshade="noshade">
      <!-- datos de pago -->
      <form class="credit-card">
  <div class="form-header">
    <h4 class="title">Registrar Nuevo Metodo de Pago</h4>
  </div>
 
  <div class="form-body">
    <!-- Card Number -->
    <input type="text" class="card-number" placeholder="Numero de Tarjeta">
 
    <!-- Date Field -->
    <div class="date-field">
      <div class="month">
        <select name="Month">
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
      </div>
      <div class="year">
        <select name="Year">
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </div>
    </div>
 
    <!-- Card Verification Field -->
    <div class="card-verification">
      <div class="cvv-input">
        <input type="text" placeholder="CVV">
      </div>
      <div class="cvv-details">
        <p>3 o 4 digitos que estan<br>   al reverso de la tarjeta</p>
      </div>
    </div>
 
    <!-- Buttons -->
    <button type="submit" class="proceed-btn"><a href="#">Guardar</a></button>
  </div>
</form>
      <hr width="850px" noshade="noshade">
      Metodos de Pago Guardados
      <button class="profile_changes"> Tarjeta 1 </button>
      <button class="profile_changes"> Tarjeta 2</button>
    </section>
  </div>
</body>
<script src="https://kit.fontawesome.com/4fe484a3e6.js" crossorigin="anonymous"></script></html>
